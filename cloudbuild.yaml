# [START cloudbuild_run_example_builddeploy]
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/tinypoof/tpoof', '.']
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/tinypoof/tpoof']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'tpoof', '--image', 'gcr.io/tinypoof/tpoofr', '--region', 'asia-northeast3', '--platform', 'managed', '--allow-unauthenticated']
images:
  - gcr.io/tinypoof/tpoof
